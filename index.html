<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
   
    
<div class="container-fluid">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="row">
        <!-- Search and Search History -->
    <div class="col-sm-3">
        <form id="search-form" class="search">
        <h2>Search for a City: </h2>
        <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
        </form>
        </div>
        <!-- City Conditions -->
        <div class="col-sm-9">
            <div class="card h-100 border-dark">
                <div id="city-container" class="card-body">
                   <p><h2 id="city-search-title">Selected City</h2><img src="" class="weatherIcon"/></p>  
                    <p>Temp: <span id="city-search-temp"></span></p>
                    <p>Wind: <span id="city-search-wind"></span></p>
                    <p>Humidity: <span id="city-search-humidity"></span></p>
                    <p>UV Index: <span id="uvi-text"></span></p> 
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-3">
            <div id="search-hist" class="search-history">
                Search History Here
            </div>
        </div>
        <div class="col-sm-9 mt-2">
            <h2 class="font-weight-bold">5-Day Forecast:</h2>
            <div class="card-group">
            <div class="card card-style m-2">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" id="future-1">Date</h5>
                    <p class="card-text">
                        <img src="" class="future-weather-icon-1"/>
                        <p>Temp: <span id="future-temp-1"></span></p>
                        <p>Wind: <span id="future-wind-1"></span></p>
                        <p>Humidity: <span id="future-humidity-1"></span></p>
                    </p>
                </div>
            </div>
            <div class="card card-style m-2">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" id="future-2">Date</h5>
                <p class="card-text">
                    <img src="" class="future-weather-icon-2"/>
                    <p>Temp: <span id="future-temp-2"></span></p>
                    <p>Wind: <span id="future-wind-2"></span></p>
                    <p>Humidity: <span id="future-humidity-2"></span></p>
                </p>
                </div>
            </div>
            <div class="card card-style m-2">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" id="future-3">Date</h5>
                <p class="card-text">
                    <img src="" class="future-weather-icon-3"/>
                    <p>Temp: <span id="future-temp-3"></span></p>
                    <p>Wind: <span id="future-wind-3"></span></p>
                    <p>Humidity: <span id="future-humidity-3"></span></p>
                </p>
                </div>
            </div>
            <div class="card card-style m-2">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" id="future-4">Date</h5>
                <p class="card-text">
                    <img src="" class="future-weather-icon-4"/>
                    <p>Temp: <span id="future-temp-4"></span></p>
                    <p>Wind: <span id="future-wind-4"></span></p>
                    <p>Humidity: <span id="future-humidity-4"></span></p>
                </p>
                </div>
            </div>
            <div class="card card-style m-2">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" id="future-5">Date</h5>
                    <p class="card-text">
                    <img src="" class="future-weather-icon-5"/>
                    <p>Temp: <span id="future-temp-5"></span></p>
                    <p>Wind: <span id="future-wind-5"></span></p>
                    <p>Humidity: <span id="future-humidity-5"></span></p>
                    </p>
                </div>
            </div>
            </div>
            </div>
        </div>
        </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
